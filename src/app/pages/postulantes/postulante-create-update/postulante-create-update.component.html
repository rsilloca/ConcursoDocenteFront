<div mat-dialog-title>Postulante</div>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <div class="person">
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
                <mat-form-field fxFlex>
                    <mat-label>Nombres</mat-label>
                    <input type="text" formControlName="firstName" matInput>
                </mat-form-field>

                <mat-form-field fxFlex>
                    <mat-label>Apellidos</mat-label>
                    <input type="text" formControlName="lastName" matInput>
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>N° Documento</mat-label>
                <input type="text" formControlName="document" matInput>
            </mat-form-field>
            <mat-form-field fxFlex>
                <mat-label>N° Celular</mat-label>
                <input type="text" formControlName="phoneNumber" matInput>
            </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Email</mat-label>
                <input type="text" formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field fxFlex>
                <mat-label>Estado</mat-label>
                <input type="text" formControlName="state" matInput>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">CREAR POSTULANTE</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">ACTUALIZAR POSTULANTE</button>
    </mat-dialog-actions>
</form>
