<div class="page background-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card border-radius mat-elevation-z8">
    <div class="header padding background-primary" fxLayout="column" fxLayoutAlign="center center">
      <div class="logo fill-primary-contrast">
        <img src="assets/svg/escudo-unsa.svg" alt="escudo-unsa" class="escudo-unsa-login">
      </div>
    </div>
    <div class="padding" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Usuario</mat-label>
          <input matInput required formControlName="email">
          <mat-error *ngIf="form.get('email').hasError('required')">Ingresa tu correo institucional</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="inputType" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="toggleVisibility()" matTooltip="Toggle Visibility">
            <mat-icon *ngIf="visible">visibility</mat-icon>
            <mat-icon *ngIf="!visible">visibility_off</mat-icon>
          </button>
          <!-- <mat-hint>Click en el ícono para ver contraseña</mat-hint> -->
          <mat-error *ngIf="form.get('password').hasError('required')">Ingresa tu contraseña</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox class="caption">Recuérdame</mat-checkbox>
        <a class="caption" [routerLink]="['/forgot-password']">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="button" color="primary" mat-raised-button (click)="send()">
        INICIAR SESIÓN
      </button>
      <p class="secondary-text text-center">
        ¿Quieres postular a una plaza?<br/>
        <a [routerLink]="['/convocatoria/2']">Click aquí para ver convocatorias</a>
      </p>
    </div>
  </div>
</div>
