<fury-page-layout mode="card">
    <fury-page-layout-header>
        <fury-breadcrumbs [@fadeInRight] [crumbs]="['Plazas']" current="Lista Plazas"></fury-breadcrumbs>
    </fury-page-layout-header>

    <fury-page-layout-content [@fadeInUp]>
        <fury-list name="Plazas" [columns]="columns" (filterChange)="onFilterChange($event)">
            <div class="actions">
                <button class="create" (click)="createCustomer()" type="button" mat-mini-fab color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <table [dataSource]="dataSource" mat-table matSort>

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- Checkbox Column -->
                <ng-container matColumnDef="checkbox">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell>
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                    </th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Concurso Column -->
                <ng-container matColumnDef="idConcurso">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> CONCURSO </th>
                    <td *matCellDef="let row" mat-cell>
                        {{ getConcursoInfo(row.idConcurso) }}
                    </td>
                </ng-container>

                <!-- Departamento Column -->
                <ng-container matColumnDef="idDepartamento">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> DEPARTAMENTO </th>
                    <td *matCellDef="let row" mat-cell>
                        {{ getDepartamentoName(row.idDepartamento) }}
                    </td>
                </ng-container>

                <!-- Tipo Plaza Column -->
                <ng-container matColumnDef="idTipoPlaza">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> TIPO PLAZA </th>
                    <td *matCellDef="let row" mat-cell>
                        {{ getTipoPlazaName(row.idTipoPlaza) }}
                    </td>
                </ng-container>

                <!-- Regimen Column -->
                <ng-container matColumnDef="idRegimen">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> REGIMEN </th>
                    <td *matCellDef="let row" mat-cell>
                        {{ getRegimenName(row.idRegimen) }}
                    </td>
                </ng-container>

                <!-- fullName Column -->
                <ng-container *ngFor="let column of columns">
                    <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
                        <td *matCellDef="let row" mat-cell>
                            {{ row[column.property] }}
                        </td>
                    </ng-container>
                </ng-container>


                <!-- actions Column -->
                <ng-container matColumnDef="actions">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header></th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>
                        <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu"
                            (click)="$event.stopPropagation()">
                            <mat-icon>more_horiz</mat-icon>
                        </button>

                        <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
                            <button (click)="updateCustomer(row)" mat-menu-item>
                                <span>Editar</span>
                            </button>
                            <button (click)="deleteCustomer(row)" mat-menu-item>
                                <span>Eliminar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                <tr (click)="updateCustomer(row)" *matRowDef="let row; columns: visibleColumns;"
                    class="clickable route-animations-elements" mat-row></tr>
            </table>

            <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>

        </fury-list>

    </fury-page-layout-content>
</fury-page-layout>
